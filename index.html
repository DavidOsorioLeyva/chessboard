<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://i.ibb.co/Njq1Gkf/icon.png" type="image/png">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/rook.css">
        <link rel="stylesheet" href="./css/knight.css">
        <link rel="stylesheet" href="./css/bishop.css">
        <link rel="stylesheet" href="./css/queen.css">
        <link rel="stylesheet" href="./css/king.css">
        <link rel="stylesheet" href="./css/pawn.css">
        <link rel="stylesheet" href="./css/animation.css">
        <title>Chess Board</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Chess Board</h1>
        </header>
        <main class="main">
            <div class="main__descrip">
                <h2 class="main__title">The Scholar's Mate</h2>
                <p>The Scholar's Mate is one of the most well-known checkmating patterns among chess players.</p>
                <p>It occurs after White's first four moves and Black's first three.</p>
            </div>
            <figure class="board">
                <div class="rook rook--black"></div>
                <div class="knight knight--black" id="Nb8">
                    <span class="knight__head"></span>
                    <span class="knight__mouth"></span>
                </div>
                <div class="bishop bishop--black">
                    <span class="bishop__circle"></span>
                    <span class="bishop__cross"></span>
                    <span class="bishop__lines"></span>
                    <span class="bishop__lines2"></span>
                </div>
                <div class="queen queen--black">
                    <span class="queen__triangle"></span>
                    <span class="queen__triangle2"></span>
                    <span class="queen__circle"></span>
                    <span class="queen__circle2"></span>
                    <span class="queen__circle3"></span>
                </div>
                <div class="king king--black">
                    <span class="king__oval"></span>
                    <span class="king__cross"></span>
                </div>
                <div class="bishop bishop--black">
                    <span class="bishop__circle"></span>
                    <span class="bishop__cross"></span>
                    <span class="bishop__lines"></span>
                    <span class="bishop__lines2"></span>
                </div>
                <div class="knight knight--black" id="Ng8">
                    <span class="knight__head"></span>
                    <span class="knight__mouth"></span>
                </div>
                <div class="rook rook--black"></div>
                <div class="pawn pawn--black"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--black"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--black"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--black"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--black" id="e7"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--black" id="f7"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--black"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--black"><span class="pawn__circle"></span></div>
                <div class="space"></div>
                <div class="pawn pawn--white"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--white"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--white"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--white"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--white" id="e2"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--white"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--white"><span class="pawn__circle"></span></div>
                <div class="pawn pawn--white"><span class="pawn__circle"></span></div>
                <div class="rook rook--white"></div>
                <div class="knight knight--white">
                    <span class="knight__head"></span>
                    <span class="knight__mouth"></span>
                </div>
                <div class="bishop bishop--white">
                    <span class="bishop__circle"></span>
                    <span class="bishop__cross"></span>
                    <span class="bishop__lines"></span>
                    <span class="bishop__lines2"></span>
                </div>
                <div class="queen queen--white" id="Qd1">
                    <span class="queen__triangle"></span>
                    <span class="queen__triangle2"></span>
                    <span class="queen__circle"></span>
                    <span class="queen__circle2"></span>
                    <span class="queen__circle3"></span>
                </div>
                <div class="king king--white">
                    <span class="king__oval"></span>
                    <span class="king__cross"></span>
                </div>
                <div class="bishop bishop--white" id="Bf1">
                    <span class="bishop__circle"></span>
                    <span class="bishop__cross"></span>
                    <span class="bishop__lines"></span>
                    <span class="bishop__lines2"></span>
                </div>
                <div class="knight knight--white">
                    <span class="knight__head"></span>
                    <span class="knight__mouth"></span>
                </div>
                <div class="rook rook--white"></div>
            </figure>
            <button class="main__btn">Start animation</button>
        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
