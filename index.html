<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://i.ibb.co/Njq1Gkf/icon.png" type="image/png">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/rook.css">
        <link rel="stylesheet" href="./css/knight.css">
        <link rel="stylesheet" href="./css/bishop.css">
        <title>Chess Board</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Chess Board</h1>
        </header>
        <main class="main">
            <div class="main__descrip">
                <h2 class="main__title">The Scholar's Mate</h2>
                <p>The Scholar's Mate is one of the most well-known checkmating patterns among chess players.</p>
                <p>It occurs after White's first four moves and Black's first three.</p>
            </div>
            <figure class="board">
                <div class="rook rook--black"></div>
                <div class="knight knight--black">
                    <span class="knight__head"></span>
                    <span class="knight__mouth"></span>
                </div>
                <div class="bishop bishop--black">
                    <span class="bishop__circle"></span>
                </div>
            </figure>
            <button class="main__btn">Start animation</button>
        </main>
    </body>
</html>
